name: Deploy AI Service

on:
  push:
    branches:      
      - stage
  workflow_dispatch:

concurrency:
  group: deploy-ai-${{ github.ref_name }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: intellihr-staging-ai
  ECS_CLUSTER: intelliHR-staging-cluster
  ECS_SERVICE: intelliHR-staging-ai
  CONTAINER_NAME: ai

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image-uri: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}

      - name: Output image URI
        run: |
          echo "✅ Image built and pushed: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get latest task definition
        id: get-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query 'taskDefinition' \
            --output json > task-definition.json
          echo "✅ Retrieved latest task definition"

      - name: Get environment variables from Parameter Store
        id: get-env-vars
        run: |
          # Get all parameters from Parameter Store
          aws ssm get-parameters-by-path \
            --path "/intelliHR-staging/ai/" \
            --recursive \
            --with-decryption \
            --query 'Parameters[*].[Name,Value]' \
            --output json > params.json
          
          # Convert to ECS environment variables format
          # Extract parameter name (last part after /) and value
          jq '[.[] | {
            name: (.[0] | split("/") | .[-1]),
            value: .[1]
          }]' params.json > env-vars.json
          
          ENV_COUNT=$(jq 'length' env-vars.json)
          echo "✅ Retrieved $ENV_COUNT environment variables from Parameter Store"

      - name: Update task definition with environment variables
        run: |
          # Add environment variables to task definition
          jq --slurpfile env_vars env-vars.json \
            '.containerDefinitions[0].environment = $env_vars[0]' \
            task-definition.json > task-definition-with-env.json
          
          mv task-definition-with-env.json task-definition.json
          echo "✅ Added environment variables to task definition"

      - name: Render Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.ecr-registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment complete
        run: |
          echo "✅ AI Service deployed successfully!"
          echo "Image: ${{ needs.build.outputs.ecr-registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"

